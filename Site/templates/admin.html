<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <script src="https://kit.fontawesome.com/43fb59542f.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.js"></script>

    <link rel="icon" href="{{ url_for('static', filename='img/icons/icon.ico') }}" type="image/x-icon" />

    <link rel="stylesheet" type="text/css" href="static/css/admin.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
</head>

<body class="body">

    <div class="navbar justify-content-beetwen">
        <div class="navbar-brand logo">
            <img class="logo-img" src="static/img/logo.png" />
        </div>

        <div class="dropdown">
            Irvig Krehan
            <a class="dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"
                aria-expanded="false">
            </a>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <a class="dropdown-item" href="#">Something else here</a>
            </div>
        </div>
    </div>


    <div class="row" style="height: 93%;width: 100%;">
        <div class="side-menu col-2">

            <div class="menu">
                <ul class="nav nav-pills">
                    <li class="nav-item">
                        <a class="nav-link act" href="/adm"><i class="fas fa-home"></i> Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admpost"><i class="far fa-clipboard"></i> Posts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admpodcast"><i class="fas fa-microphone-alt"></i> Podcasts</a>
                    </li>
                </ul>
            </div>

        </div>

        <div class="page col-10">
            {% block content %}
            {% endblock content %}
        </div>

</body>

</html>
