{% extends "base.html" %}

{% block content %}

<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/podcast.css') }}">
    <script src="https://kit.fontawesome.com/43fb59542f.js" crossorigin="anonymous"></script>
</head>

<div class="podcast">

    <div class="banner-box">
        <figure>
            <img class="banner" src="{{ url_for('static', filename=podcast.banner) }}">
            <figcaption class="category">CritiCast {{podcast.id}}</figcaption>
            <figcaption class="title">{{podcast.title}}</figcaption>
            <figcaption class="duration">{{podcast.duration}}</figcaption>
            <figcaption class="date">{{ podcast.date_posted.strftime('%d/%m/%Y') }}</figcaption>
        </figure>
    </div>

    <div class="button-box">
        <a href="{{ url_for('views.podcastDownload', podcast_id=podcast.id) }}">
            <button class="button">
                <i class="fas fa-download"></i> Download
            </button>
        </a>
    </div>

    <div class="info-box">

        <h3 class="desc-title">Neste CritiCast:</h3>

        <p class="desc">{{podcast.desc.capitalize()}}</p>

    </div>

    <div class="player" controls>
        <audio id="podcast-play">
            <source src="{{ url_for('static', filename='podcasts/CritiCast-%s.mp3' % (podcast.id)) }}" type="audio/mpeg">
            Your browser does not support the audio tag.
        </audio>

        <div class="player-menu"> 

            <button id="backwardButton" class="pb backward" onclick="backwardAudio()">
                <i class="fas fa-backward"></i>
            </button>

            <button id="pButton" class="pb play" onclick="playAudio()">
                <i id="playB" class="fas fa-play"></i>
            </button>

            <button id="forwardButton" class="pb forward" onclick="forwardAudio()">
                <i class="fas fa-forward"></i>
            </button>

        </div>


        <div class="sound-title">
            <p>{{podcast.title}}</p>
        </div>


        <div class="sound-volume" id="sound-volume">
            <i id="volUpIcon" class="fas fa-volume-up"></i>

            <div class="soundhead" id="soundhead"></div>

            <i id="volDownIcon" class="fas fa-volume-down"></i>
        </div>

        <div class="timeline" id="timeline">
            <div class="playhead" id="playhead"></div>
        </div>


    </div>


</div>

<script type="text/javascript" src="{{ url_for('static', filename='js/main.js') }}"></script>
{% endblock content %}
