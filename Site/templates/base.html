<!DOCTYPE html>
<html lang="pt-br" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <meta name="keywords" content="criticancia, Pop, Jogos, Games, Filmes, criticast, podcast, nerd, cinefilo">
    <meta name="robots" content="index, follows">
    <meta name="author" content="Irvig Krehan">

    <script src="https://kit.fontawesome.com/43fb59542f.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="icon" href="{{ url_for('static', filename='img/icons/icon.ico') }}" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/base.css') }}" />

    <title>Criticância</title>
</head>

<body>

    <main id="main-color">
        <nav class="navbar navbar-expand-lg dark align-bottom">

            <div class="container">
                <a href="{{ url_for('views.home') }}" class="navbar-brand">
                    <img class="logo img" src="{{ url_for('static', filename='img/logo.png') }}">
                </a>

                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <ul class="navbar-nav menu-buttons">
                        <li class="nav-item">
                            <a href="{{ url_for('views.criticast') }}">CritiCast</a>
                        </li >

                        <li class="nav-item">
                            <a href="{{ url_for('views.filmes') }}">Filmes</a>
                        </li>

                        <li class="nav-item">
                            <a href="{{ url_for('views.series') }}">Séries</a>
                        </li>

                        <li class="nav-item">
                            <a href="{{ url_for('views.games') }}">Games</a>
                        </li>
                    </ul>
                </div>

                <div class="btn-group-toggle" data-toggle="buttons">
                <label class="btn btn-secondary active">
                    <input type="checkbox" name="theme" checked autocomplete="off">
                    <i class="fas fa-lightbulb"></i>
                </label>
                </div>

                <script>

                    var check = document.querySelector('input[name=theme]');

                    check.addEventListener('change', function() {
                        if(this.checked) {
                            document.documentElement.setAttribute('data-theme', 'dark')
                        } else {
                            document.documentElement.setAttribute('data-theme', 'light')
                        }
                    })

                </script>

            </div>

        </nav>


            {% block content %}
            {% endblock content %}


        <footer class="navbar dark">
            <p class="creditos">Design e Desenvolvimento por Krehan</p>

            <p class="royal">2020 Criticância | Versão 0.1<br>
                Todas as imagens de filmes, séries e etc são marcas registradas
                dos seus respectivos proprietários.</p>
        </footer>

    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>

</body>

</html>
